name: Build & Release AKDR Musiq

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: linux
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
          - platform: ios
            os: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.2"
          cache: true

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization
        run: dart localization/generator.dart

      - name: Enable update flag
        run: echo "const updateCheckFlag = true;" > lib/utils/update_check_flag_file.dart

      # ---------------- ANDROID ----------------
      - name: Build Android APK (unsigned)
        if: matrix.platform == 'android'
        run: flutter build apk --release

      # ---------------- LINUX ----------------
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libmpv-dev mpv \
            libgtk-3-dev \
            ninja-build \
            libayatana-appindicator3-dev

      - name: Build Linux DEB
        if: matrix.platform == 'linux'
        run: |
          dart pub global activate flutter_distributor
          flutter_distributor package --platform linux --targets deb

      # ---------------- WINDOWS ----------------
      - name: Build Windows EXE
        if: matrix.platform == 'windows'
        run: |
          dart pub global activate flutter_distributor
          flutter_distributor package --platform windows --targets exe

      # ---------------- IOS ----------------
      - name: Build iOS IPA (no codesign)
        if: matrix.platform == 'ios'
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        if: matrix.platform == 'ios'
        working-directory: build/ios/iphoneos
        run: |
          mkdir Payload
          mv Runner.app Payload
          zip -r akdrmusiq.ipa Payload

      # ---------------- RELEASE ----------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/*.apk
            dist/**/*.deb
            dist/**/*.exe
            build/ios/iphoneos/akdrmusiq.ipa
